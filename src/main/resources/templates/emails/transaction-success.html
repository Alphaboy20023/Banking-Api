<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
        }

        .header {
            background-color: #0066cc;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 10px;
        }

        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }

        .highlight {
            color: #0066cc;
            font-weight: bold;
        }
        .head {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Transaction Alert</h2>
        </div>
        <div class="content">
            <p>Dear <strong th:text="${name}">User</strong>,</p>
            <p class="head">
                You have <span class="highlight" th:text="${transactionType}">sent</span>
                ₦<span th:text="${amount}">0.00</span>
                <span th:text="${direction}">from</span> your account.
            </p>
            <p>
                <strong ><span th:text="${role}">:</span></strong>
                <span th:text="${getSenderName}"></span>
            </p>
            <p>
                <strong>Transaction ID:</strong> <span th:text="${transactionId}">TX12345</span><br />
            </p>
            <p>
                <strong>Date:</strong> <span th:text="${date}">2025-10-26</span><br />
            </p>
            <p>
                <strong>New Balance:</strong> ₦<span th:text="${balance}">0.00</span>
            </p>
            <p>Thank you for banking with <strong>MyBanking API</strong>.</p>
        </div>
        <div class="footer">
            <p>This is an automated message — please do not reply.</p>
        </div>
    </div>
</body>

</html>
